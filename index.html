<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura-Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- PRIMA COLONNA -->
        <div class= "padding-20">
            <div class="container">
                <div class="row-flex">
                    <div class="col-25">
                        <div class="text-left">

                    </div>
                    <div class="col-50">
                        <ul class="text-center pd-10 unstyled-list ">
                            <li>
                                <a href="*">Scarica</a>
                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="*">Nitro</a>
                            </li>
                            <li>
                                <a href="*">Sicurezza </a>
                            </li>
                            <li>
                                <a href="*">Assistenza</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-25">
                        <div class="text-right pd-10">
                            <button class="enter">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- SECONDA COLONNA -->
        <div class=" jumbo padding-30">
            <div class="container-40">
                <div class="row-flex">
                    <div class="col-150">
                        <h1 class="text-center">Il tuo posto per parlare</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- terza quarta e quinta colonna -->
        <div class="container">
            <div class="row-flex">
                <div class="col-skyblue width-60 height-400 border"></div>
                <div class="col-pink width-40 height-400 border"></div>
            </div>
        </div>
        

        <div class="bg-grey">
            <div class="container">
                <div class="row-flex">
                    <div class="col-pink width-60 height-400 border"></div>
                    <div class="col-skyblue width-40 height-400 border"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row-flex">
                <div class="col-skyblue width-60 height-400 border"></div>
                <div class="col-pink width-40 height-400 border"></div>
            </div>
        </div>
        
        <div class="bg-grey">
            <div class="container">
                <div class="row-flex">
                    <div class="col-green border width-100"></div>
                </div>
            </div>
        </div>

        <!-- SESTA E SETTIMA COLONNA -->
        <div class="bg-black">
            <div class="container">
                <div class="row-flex">
                    <div class="plus-col border height-400"></div>
                    <div class="col border height-400"></div>
                    <div class="col border height-400"></div>
                    <div class="col border height-400"></div>
                    <div class="col border height-400"></div>
                </div>
            </div>
        </div>

        <hr>

        <div class="bg-black padding-20">
            <div class="container bg-lightblue">
                <div class="row-flex flex-betw">
                        <button class="logo row-flex border flex-betw buttons">Logo</button>
                        <button class="button row-flex border flex-betw buttons">Bottone</button>
                </div>
            </div>    
        </div>
            
    </main>    
</body>
</html>
